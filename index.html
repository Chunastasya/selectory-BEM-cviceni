<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User card</title>
  </head>
  <body>
    <main class="container">
      <!-- Kartička uživatele -->
      <div class="user">
        <!-- Dostupnost a cena -->
        <div class="user-status " >
         <span class="user-price">300 Kč/h</span>
         <span class="user-availability user-availability--free">K dispozici</span>
        </div>
        <!-- Obrázek uživatele -->
         <div class="user-avatar">
           <img src="./images/avatar.jpg" alt="User Avatar">
         </div>
         <!-- Informace o uživateli -->
         <div class="user-info">
           <h2 class="user-heading">Adéla Kódová</h2>
           <p class="user-description">Programátorka juniroka se zájmem o webový vývoj. <a href="#s">Přejít na profil</a></p>
           <!-- Koníčky -->
           <ul class="user-hobby">
             <li>
               Stylování
             </li>
             <li>
               Flexbox
             </li>
           </ul>
         </div>
         <!-- Tlačítka s odkazy -->
         <div class="user-buttons">
           <button class="user-button user-button--twitter">Twitter</button>
           <button class="user-button user-button--facebook">Facebook</button>
           <button class="user-button user-button--instagram">Instagram</button>
         </div>
      </div>
       <!-- Kartička uživatele -->
      <div class="user">
        <!-- Dostupnost a cena -->
        <div class="user-status">
         <span class="user-price">400 Kč/h</span>
         <span class="user-availability user-availability--not">Nedostupný</span>
        </div>
        <!-- Obrázek uživatele -->
         <div class="user-avatar">
           <img src="./images/avatar2.jpg" alt="User Avatar">
         </div>
         <!-- Informace o uživateli -->
         <div class="user-info">
           <h2 class="user-heading">Pavel Outdoorový</h2>
           <p class="user-description">Nadšený dobrodruh a průvodce horskou turistikou. <a href="#s">Přejít na profil</a></p>
           <!-- Koníčky -->
           <ul class="user-hobby">
             <li>
               Stylování
             </li>
             <li>
               Flexbox
             </li>
           </ul>
         </div>
         <!-- Tlačítka s odkazy -->
         <div class="user-buttons">
           <button class="user-button user-button--twitter">Twitter</button>
           <button class="user-button user-button--facebook">Facebook</button>
           <button class="user-button user-button--instagram">Instagram</button>
         </div>
      </div>
    </main>
  </body>
</html>
